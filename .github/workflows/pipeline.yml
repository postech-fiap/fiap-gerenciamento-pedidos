name: pipeline
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Validate Gradle Wrapper
    - uses: gradle/wrapper-validation-action@v1
    - name: Build with Gradle
    - uses: gradle/gradle-build-action@v2
      with:
          arguments: build
