### JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.show-sql=true

### MYSQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}/${MYSQL_DB}
spring.datasource.username=${MYSQL_ROOT_USERNAME}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}

### Spring doc
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/swagger-config.yaml

### RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

### Queues
queue.pedido-criado.name=pedido-criado
queue.pedido-recebido.name=pedido-recebido
queue.pagamento-finalizado.name=pagamento-finalizado
queue.pedido-alterado.name=pedido-alterado
queue.status-pedido-alterado.name=status-pedido-alterado
